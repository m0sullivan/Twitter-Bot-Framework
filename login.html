<html>
    <head>
        <meta name="robots" content="noindex">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <style>
            .sh:hover {
                box-shadow: 5px 10px black;
            }
        </style>
        <script>

            function incorrectPassword() {

                document.getElementById("password").value = ""

                document.getElementById("password").style["border-style"] = "solid";
                document.getElementById("password").style["border-color"] = "red";
            }

            function passCheck() {
                var password = document.getElementById("password").value;
                
                const response = fetch(`passCheck`, {
                    method: "GET",
                        headers: {
                            "Password": password
                        }
                    })
                .then((response) => response.text())
                .then((text) => {
                    console.log(text)
                    if(text == "OK") {
                        document.cookie = `p=${password}`;
                        window.location.reload();
                    } else {
                        incorrectPassword()
                    }
                })
            }
        </script>
    </head>
    <body data-bs-theme="dark" class="d-flex flex-column min-vh-100 min-vw-100">
        <form class="form-signin d-flex flex-grow-1 justify-content-center align-items-center flex-column">
            <input type="password" id="password" class="sh w-75 m-3 p-5 fs-1 rounded" placeholder="Password" required="">
            <button type="button" class="sh text-center bg-primary border-primary rounded w-75 p-5 fs-1 text-white" onclick="passCheck()">Sign in</button>
        </form>
    </body>
</html>
