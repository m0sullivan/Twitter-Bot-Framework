<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <meta name="robots" content="noindex">
        <style>
            .sh:hover {
                box-shadow: 5px 10px black;
            }
            body {
                overflow-x: hidden;
                overflow-y: scroll;
            }
            .searchResult:hover {
                cursor: pointer;
            }
            body {
                background-color: #0A0A0A;
            }
            .backgroundBox {
                background-color: #161616;
            }
            .lighterBackgroundBox {
                background-color: #262626;
            }
            .bg-blue {
                background-color: #0027EA;
            }
            .btn:hover {
                background-color: rgb(84, 89, 95);
            }
            #endBox {
                margin:auto;
                width: 100%;
            }
        </style>
    <script>

        function spinner() {
            var password = getCookie("p");
            document.getElementById("loadingArea").innerHTML = `<img width="20px" src="/openUIElement?file=loading.gif&password=${password}">`;
        }

        function checkmark() {
            var password = getCookie("p");
            document.getElementById("loadingArea").innerHTML = `<img width="20px" src="/openUIElement?file=check.png&password=${password}">`;

            setTimeout(function() {
                document.getElementById("loadingArea").innerHTML = ``;
            }, 2000)
        }

        function fill(name) {
            document.getElementById("accountName").value = name;
        }

        function getCookie(cname) {
            let name = cname + "=";
            let decodedCookie = decodeURIComponent(document.cookie);
            let ca = decodedCookie.split(';');
            for(let i = 0; i <ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
                }
            }
            return "";
        }

        function deleteTweet() {

            var tweetID = document.getElementById("tweetIDDelete").value
            var accountName = document.getElementById("accountName").value
            var password = getCookie("p");

            spinner();

            const response = fetch(`deleteTweet`, {
                method: "POST",
                headers: {
                    "TweetID": tweetID,
                    "AccountName": accountName
                }
            })

            checkmark();

        }

        function stop() {

            var accountName = document.getElementById("accountName").value;
            var password = getCookie("p");

            spinner();

            const response = fetch(`stop`, {
                method: "POST",
                headers: {
                    "AccountName": accountName
                }
            })

            checkmark();
        }

        function restart() {

            var accountName = document.getElementById("accountName").value;
            var password = getCookie("p");

            spinner();

            const response = fetch(`restart`, {
                method: "POST",
                headers: {
                    "AccountName": accountName
                }
            })
            checkmark();
            
        }

        function getAccounts() {
            var password = getCookie("p");
            var startsWith = document.getElementById("startsWithSearch").value;

            spinner();

            const response = fetch(`getAccounts`, {
                method: "GET",
                headers: {
                    "StartsWith": startsWith
                }
            })
            .then((response) => response.text())
            .then((text) => {
                let out = "";

                parsed = JSON.parse(text);
                for(let i=0; i<parsed["accounts"].length; i++) {
                        out += `<div class="btn sh border-dark border rounded text-white p-3 m-3 col-md-3 text-center d-flex flex-column searchResult lighterBackgroundBox" onclick="fill('${parsed["accounts"][i]}');getSettings()">
                            <span>${parsed["accounts"][i]}</span>
                            <a href="media?a=${parsed["accounts"][i]}">Media Panel</a>
                        </div>`;
                }
                document.getElementById("searchDiv").innerHTML = `${out}`;

                const animate = [
                    { transform: "scaleY(0)"},
                    { transform: "scaleY(1)"}
                ];

                const animateTiming = {
                    duration: 150
                };

                document.getElementById("searchDiv").animate(animate, animateTiming)
            })

            checkmark();
        }

        function getData() {
            var password = getCookie("p");
            var accountName = document.getElementById("accountName").value;

            spinner();

            const response = fetch(`getData`, {
                method: "GET",
                headers: {
                    "AccountName": accountName
                }
            })
            .then((response) => response.text())
            .then((text) => {
                document.getElementById("dataDiv").innerHTML = text;

                const animate = [
                    { transform: "scaleY(0)"},
                    { transform: "scaleY(1)"}
                ];

                const animateTiming = {
                    duration: 150
                };

                document.getElementById("dataDiv").animate(animate, animateTiming)
            })

            checkmark();
        }

        function getSettings() {
            var password = getCookie("p");
            var accountName = document.getElementById("accountName").value;

            spinner();

            if(accountName == "") {
                return
            }

            const response = fetch(`getSettings`, {
                method: "GET",
                headers: {
                    "AccountName": accountName
                }
            })
            .then((response) => response.text())
            .then((text) => {
                document.getElementById("settingsContainer").innerHTML = text;

                const animate = [
                    { transform: "scaleY(0.2)"},
                    { transform: "scaleY(1)"}
                ];

                const animateTiming = {
                    duration: 250,
                    easing: "ease-in",
                };

                document.getElementById("settingsContainer").animate(animate, animateTiming)
            })

            checkmark();
        }

        function changeSettings() {
            var accountName = document.getElementById("accountName").value;
            var password = getCookie("p");

            spinner();

            const hours = Number(document.getElementById("hours").value);
            const range = Number(document.getElementById("range").value);
            const proxy = String(document.getElementById("proxy").value);

            const data = {hours:hours, range:range, proxy:proxy}

            const response = fetch(`changeSettings`, {
                method: "POST",
                headers: {
                    "AccountName": accountName
                },
                body: JSON.stringify(data)
            })

            checkmark();
        }
    </script>
    </head>
    <body data-bs-theme="dark" class="position-relative" onLoad="getAccounts()">
        <div class="position-absolute top-0 start-0 rounded backgroundBox m-2 p-2">
            <div id="loadingArea"></div>
        </div>
        <div class="container">
            <div class="text-center w-40 p-3 fs-1">
                <input onchange="getSettings()" placeholder="Account Name" type="text" id="accountName" name="accountName" class="sh rounded border-dark border-1 lighterBackgroundBox text-white">
            </div>
        </div>
        <div class="container backgroundBox rounded" id="settingsContainer">
        </div>
        <div class="col-lg-12">
            <div class="container backgroundBox rounded">
                <div class="row">
                    <div id="inputsSearch" class="col-lg-6 text-end d-flex flex-column flex-grow-1 align-self-center">
                        <h2 class="text-white text-center">Search Accounts</h2>
                        <input placeholder="Starts with..." type="text" id="startsWithSearch" name="accountname" class="w-50 align-self-center m-1 rounded border-dark border-1 text-white lighterBackgroundBox">
                        <button type="button" class="btn sh text-center bg-blue border-dark border-1 rounded w-50 p-1 fs-2 text-white m-1 align-self-center" onclick="getAccounts()">Search</button>
                    </div>
                    <div id="inputsData" class="col-lg-6 text-center">
                        <h2 class="text-white text-center">Get Account Summary</h2>
                        <button type="button" class="btn sh text-center bg-blue border-dark border-1 rounded w-50 p-1 fs-2 text-white m-1 align-self-center" onclick="getData()">Get</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container text-center vh-25 justify-content-center w-75">
            <div class="row justify-content-center w-100" id="endBox">
                <div class="row p-2 col-lg-6 align-self-start">
                    <div id="searchDiv" class="backgroundBox rounded row justify-content-center overflow-scroll"></div>
                </div>
                <div class="row p-2 col-lg-6 text-start align-self-start">
                    <div id="dataDiv" class="rounded text-center backgroundBox text-white fs-4"></div>
                </div>
            </div>
        </div>
    </body>
</html>
