<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <meta name="robots" content="noindex">
        <style>
            .sh:hover {
                box-shadow: 5px 10px black;
            }
            body {
                overflow-x: hidden;
                overflow-y: scroll;
            }
            .searchResult:hover {
                cursor: pointer;
            }
        </style>
    <script>
        function fill(name) {
            document.getElementById("accountName").value = name;
        }

        function getCookie(cname) {
            let name = cname + "=";
            let decodedCookie = decodeURIComponent(document.cookie);
            let ca = decodedCookie.split(';');
            for(let i = 0; i <ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
                }
            }
            return "";
        }

        function deleteTweet() {

            var tweetID = document.getElementById("tweetIDDelete").value
            var accountName = document.getElementById("accountName").value
            var password = getCookie("p")

            const response = fetch(`deleteTweet`, {
                method: "POST",
                headers: {
                    "TweetID": tweetID,
                    "AccountName": accountName
                }
            })
        }

        function stop() {

            var accountName = document.getElementById("accountName").value
            var password = getCookie("p")

            const response = fetch(`stop`, {
                method: "POST",
                headers: {
                    "AccountName": accountName
                }
            })
        }

        function restart() {

            var accountName = document.getElementById("accountName").value
            var password = getCookie("p")

            const response = fetch(`restart`, {
                method: "POST",
                headers: {
                    "AccountName": accountName
                }
            })
        }

        function getAccounts() {
            var password = getCookie("p")
            var startsWith = document.getElementById("startsWithSearch").value

            const response = fetch(`getAccounts`, {
                method: "GET",
                headers: {
                    "StartsWith": startsWith
                }
            })
            .then((response) => response.text())
            .then((text) => {
                let out = "";

                parsed = JSON.parse(text);
                for(let i=0; i<parsed["accounts"].length; i++) {
                        out += `<div class="btn sh border-dark border rounded text-black p-3 m-3 col-md-3 text-center d-flex flex-column searchResult" onclick="fill('${parsed["accounts"][i]}');getSettings()">
                            <span>${parsed["accounts"][i]}</span>
                            <a href="media?a=${parsed["accounts"][i]}">Media Panel</a>
                        </div>`;
                }
                document.getElementById("searchDiv").innerHTML = `${out}`;

                const animate = [
                    { transform: "scaleY(0)"},
                    { transform: "scaleY(1)"}
                ];

                const animateTiming = {
                    duration: 150
                };

                document.getElementById("searchDiv").animate(animate, animateTiming)
            })
        }

        function getData() {
            var password = getCookie("p")
            var accountName = document.getElementById("accountName").value

            const response = fetch(`getData`, {
                method: "GET",
                headers: {
                    "AccountName": accountName
                }
            })
            .then((response) => response.text())
            .then((text) => {
                document.getElementById("dataDiv").innerHTML = text;

                const animate = [
                    { transform: "scaleY(0)"},
                    { transform: "scaleY(1)"}
                ];

                const animateTiming = {
                    duration: 150
                };

                document.getElementById("dataDiv").animate(animate, animateTiming)
            })
        }

        function getSettings() {
            var password = getCookie("p");
            var accountName = document.getElementById("accountName").value;

            if(accountName == "") {
                return
            }

            const response = fetch(`getSettings`, {
                method: "GET",
                headers: {
                    "AccountName": accountName
                }
            })
            .then((response) => response.text())
            .then((text) => {
                document.getElementById("settingsContainer").innerHTML = text;

                const animate = [
                    { transform: "scaleY(0.2)"},
                    { transform: "scaleY(1)"}
                ];

                const animateTiming = {
                    duration: 250,
                    easing: "ease-in",
                };

                document.getElementById("settingsContainer").animate(animate, animateTiming)
            })
        }

        function changeSettings() {
            var accountName = document.getElementById("accountName").value
            var password = getCookie("p")

            const hours = Number(document.getElementById("hours").value);
            const range = Number(document.getElementById("range").value);
            const proxy = String(document.getElementById("proxy").value);

            const data = {hours:hours, range:range, proxy:proxy}

            const response = fetch(`changeSettings`, {
                method: "POST",
                headers: {
                    "AccountName": accountName
                },
                body: JSON.stringify(data)
            })
        }
    </script>
    </head>
    <body data-bs-theme="dark">
        <div class="container">
            <div class="text-center p-1 fs-1">
                <input onchange="getSettings()" placeholder="Account Name" type="text" id="accountName" name="accountName" class="sh rounded border-dark border-1">
            </div>
        </div>
        <div class="container bg-white rounded" id="settingsContainer">
        </div>
        <div class="col-lg-12">
            <div class="container bg-white rounded">
                <div class="row">
                    <div id="inputsSearch" class="col-lg-6 text-end d-flex flex-column flex-grow-1 align-self-center">
                        <h2 class="text-black text-center">Search Accounts</h2>
                        <input placeholder="Starts with..." type="text" id="startsWithSearch" name="accountname" class="w-50 align-self-center m-1 rounded border-dark border-1">
                        <button type="button" class="btn sh text-center bg-primary border-dark border-1 rounded w-50 p-1 fs-2 text-white m-1 align-self-center" onclick="getAccounts()">Search</button>
                    </div>
                    <div id="inputsData" class="col-lg-6 text-center">
                        <h2 class="text-black text-center">Get Account Data</h2>
                        <button type="button" class="btn sh text-center bg-primary border-dark border-1 rounded w-50 p-1 fs-2 text-white m-1 align-self-center" onclick="getData()">Get</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center vh-25">
            <div class="row p-3 col-lg-6 align-self-start">
                <div id="searchDiv" class="bg-white rounded row justify-content-center overflow-scroll"></div>
            </div>
            <div class="row p-3 col-lg-6 text-start align-self-start">
                <div id="dataDiv" class="rounded text-center bg-white text-black fs-4"></div>
            </div>
        </div>
    </body>
</html>
