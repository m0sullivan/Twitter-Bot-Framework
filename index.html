<html>
    <head>
        <meta name="robots" content="noindex">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <style>
            .sh:hover {
                box-shadow: 5px 10px black;
            }
        </style>
        <script>
            function logout() {
                document.cookie = "p=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
                window.location.reload();
            }
        </script>
    </head>
    <body data-bs-theme="dark" class="d-flex flex-column min-vh-100 min-vw-100">
        <div class="d-flex flex-grow-1 justify-content-center align-items-center flex-column">
            <div class="bg-white rounded fs-1 text-black p-5 h-75 w-75 text-center d-flex flex-column">
                <button class="border-dark border-1 bg-primary btn rounded text-white sh p-5 m-4 fs-1" onclick="location.href = `bot`">Bot Control Panel</button>
                <button class="border-dark border-1 bg-success btn rounded text-white sh p-5 m-4 fs-1" onclick="location.href = `media`">Media Control Panel</button>
                <button class="border-dark border-1 bg-warning btn rounded text-white sh p-5 m-4 fs-1" onclick="location.href = `boost`">Boost Control Panel</button>
                <button class="align-self-center border-dark border-1 bg-danger btn rounded text-white sh p-3 m-3 w-25 fs-4" onclick="logout()">Log Out</button>
            </div>
        </div>
    </body>
</html>
